<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1 id="header">Travel Reservation Form</h1>
    <h3 id="denotes">* denotes mandatory</h3>
    <section class="detail">
        <label>Full name*:</label><br>
        <input type="text"><br>
        <label>Email address*:</label><br>
        <input type="text"><br>
        <label>Select tour package*:</label>
        <br>
        <select>
            <option>Goa</option>
            <option>Gob</option>
            <option>Hart</option>
            <option>H</option>
        </select><br>
        <label>Arrival Date*:</label><br>
        <input type="date"><br>
        <label>Number of person:</label><br>
        <input type="number"><br>
        <label>What would you want to Avail?</label><br>
        <label>Boarding</label>
        <input type="checkbox"><br>
        <label>Fooding</label>
        <input type="checkbox"><br>
        <label>Sightseeing</label>
        <input type="checkbox"><br>
        <label>Discount coupon code:</label><br>
        <input type="text"><br>
        <label>Terms and conditions:</label><br>
        <input type="radio" name="terms" id="agree"><label value="agree">I Agree</label>
        <input type="radio" name="terms" id="disagree"><label value="disagree">I Disagree</label><br>
    </section>
    <section class="buttons">
        <button type="submit">Submit</button>
    </section>
</body>
</html>
